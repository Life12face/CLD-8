name: "Terraform"

on: [push]

jobs: 
 terraform: 
 runs-on: ubuntu-latest
 steps: 
 - name: Checkout
  uses: actions/checkout@v3
- name: Setup  terraform
  uses: hashcorp/setup-terraform@v2
  with: 
   terraform_version: 1.1.9
  - name: terraform init
  - run: terraform
   #THIS IS TO SETUP TERRAFORM IN YOUR LOCAL ENVIRONMENT